        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
                
            <input type="text" class="calc-numbers" id="calc-numbers" placeholder="0" />

            <div class="calculator-buttons">
                <button class='calc-button is-clear' onclick="cl()">C</button>
                <button class="calc-button" onclick="del()">&larr;</button>
                <button class="calc-button" onclick="appear('/')">&divide;</button>
                <button class="calc-button" onclick="appear(7)">7</button>
                <button class="calc-button" onclick="appear(8)">8</button>
                <button class="calc-button" onclick="appear(9)">9</button>
                <button class="calc-button" onclick="appear('*')">&times;</button>
                <button class="calc-button" onclick="appear(4)">4</button>
                <button class="calc-button" onclick="appear(5)">5</button>
                <button class="calc-button" onclick="appear(6)">6</button>
                <button class="calc-button" onclick="appear('-')">&minus;</button>
                <button class="calc-button" onclick="appear(1)">1</button>
                <button class="calc-button" onclick="appear(2)">2</button>
                <button class="calc-button" onclick="appear(3)">3</button>
                <button class="calc-button" onclick="appear('+')">&plus;</button>
                <button class="calc-button is-zero" onclick="appear(0)">0</button>
                <button class="calc-button" onclick="appear('.')">.</button>
                <button class="calc-button is-equal" onclick="equal()" >=</button>
            </div>
        </div>
    
        <script src="app.js"></script>
    </body>
